<!DOCTYPE html>
<! Import three.js, d3.js, styles.css, script.js>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
<link rel="stylesheet" href="styles.css">

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="visualnetwork.js" defer></script> 
<script src="villageGraph.js" defer></script> 
<script src="engine.js" defer></script>
<script src="ui.js" defer></script>
<script src="agario.js" defer></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inequality Exchange Simulator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class = "tophalfcontainer">
        <div id="agarioContainer">
            <h3>Relative Wealth</h3>
            <svg id="agario"></svg>
        </div>

        <div id="graphContainer" style="position: relative;">
            <h3>Network</h3>
            <div id="graphInnerContainer" style="position: relative;">
                <svg id="network"></svg>

                <button id="keyButton">Key</button>
                <div id="legend"></div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="graph-button" id="button">Do Nothing</button>
    </div>

    <div class="dropdown-container">
        <span class="dropdown-title">Relationship Options</span>
        <div class="select-container">
            <select id="connectionSetup">
                <option value="village">Village</option>
                <option value="random">Random</option>
            </select>
        </div>
    </div>

    <!-- Slider 1 -->
    <div class="slider-container">
        <input type="range" class="slider" id="incomeTaxSlider" step="1" min="0" max="60">
        <span class="slider-title">Income Tax</span>
        <span class="slider-value">30</span>
    </div>

    <!-- Slider 2 -->
    <div class="slider-container">
        <input type="range" class="slider" id="interestRateSlider" step="0.1" min="0" max="10">
        <span class="slider-title">Average Interest Rate</span>
        <span class="slider-value">5.0</span>
    </div>
    
    
<!-- jQuery, Popper.js, and Bootstrap JS CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
